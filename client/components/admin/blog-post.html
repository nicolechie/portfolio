<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 section-margin">
            <form ng-submit="abc.createOrUpdatePost(abc.blogPost)">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="string" class="form-control" id="title" placeholder="Title" ng-model="abc.blogPost.title">
              </div>
              <div class="form-group">
                  <textarea class="form-control" rows="6" ng-model="abc.blogPost.content"></textarea>
              </div>
              <button type="submit" class="form-control" class="btn btn-default">Post</button>
            </form>
        </div>
    </div>
</div>
