<div class="container tpad70">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form ng-submit="ac.newPost()">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="string" class="form-control" id="title" placeholder="Title" ng-model="ac.blogPost.title">
              </div>
              <div class="form-group">
                  <textarea class="form-control" rows="6" ng-model="ac.blogPost.content"></textarea>
              </div>
              <button type="submit" class="form-control" class="btn btn-default">Post</button>
            </form>
        </div>
    </div>
</div>
