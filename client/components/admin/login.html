<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">Log In</h4>
            </div>
            <div class="modal-body">
                <form name="userForm" ng-submit="ac.logIn(userLogin)">
                    <div class="form-group">
            		    <input type="text" class="form-control" placeholder="username" ng-model="ac.userLogin.username" required>
            		</div>
            		<div class="form-group">	
            			<input type="password" class="form-control" placeholder="password" name="password" ng-model="ac.userLogin.password" required>
            		</div>
            		<button type="submit" class="form-control" class="btn btn-default">Log in</button>
	            </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">No thanks</button>
            </div>
        </div>
    </div>
</div>
